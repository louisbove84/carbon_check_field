<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="carbon_check_field">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CarbonCheck Field</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Load API key configuration from local dev (optional) -->
  <script src="/config.local.js"></script>
  <!-- Load API key configuration from server -->
  <script src="/api/carboncheck-config.js"></script>
  
  <!-- Google Maps JavaScript API (key loaded from config.js) -->
  <script>
    // Load Google Maps API with key from config.js (local or server)
    const mapsKey = typeof GOOGLE_MAPS_API_KEY !== 'undefined'
      ? GOOGLE_MAPS_API_KEY
      : undefined;
    if (mapsKey) {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${mapsKey}`;
      document.head.appendChild(script);
    } else {
      console.error('GOOGLE_MAPS_API_KEY not found. For local dev, create web/config.local.js');
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
