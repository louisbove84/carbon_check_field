name: carbon_check_field
description: A Flutter app for farmers to analyze crop types and carbon credit potential from field boundaries.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.6
  
  # Google Maps for field drawing
  google_maps_flutter: ^2.5.0
  
  # HTTP requests for Earth Engine & Vertex AI
  http: ^1.1.0
  
  # Geospatial calculations (area, distance)
  latlong2: ^0.9.0
  
  # Location services
  geolocator: ^10.1.0
  
  # State management
  provider: ^6.1.1
  
  # Secure storage for service account credentials
  flutter_secure_storage: ^9.0.0
  
  # JSON parsing
  json_annotation: ^4.8.1
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Share results
  share_plus: ^7.2.1
  
  # UUID generation
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Assets folder for service account JSON
  assets:
    - assets/

